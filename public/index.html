<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App with Reactions</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .chat {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        height: 90vh;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 20px;
        margin: 0;
        background-color: #e9ebee;
      }
      
      /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ */
      .messages::-webkit-scrollbar {
        width: 8px;
      }
      .messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .messages::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .messages::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .message-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
        background-color: #fdfdfd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      }
      .message-content {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .message-text {
        margin-left: 10px;
        font-size: 1em;
        color: #333;
        word-break: break-word;
      }
      .avatar {
        width: 35px; /* ã‚¢ãƒã‚¿ãƒ¼ã®ã‚µã‚¤ã‚ºã‚’å°‘ã—å¤§ããã™ã‚‹ */
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
      }
      .reactions {
        display: flex;
        flex-wrap: wrap; /* ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãŒå¤šã„å ´åˆã«æŠ˜ã‚Šè¿”ã™ */
        gap: 8px; /* ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³é–“ã®ã‚¹ãƒšãƒ¼ã‚¹ */
        margin-top: 8px; /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã®é–“ã®ã‚¹ãƒšãƒ¼ã‚¹ */
        padding-top: 8px;
        border-top: 1px solid #eee; /* åŒºåˆ‡ã‚Šç·š */
        width: 100%;
      }
      .reaction-button {
        background: #e6e6e6;
        border: none;
        padding: 6px 10px;
        border-radius: 25px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-size: 0.9em;
        transition: background 0.2s ease, transform 0.1s ease;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .reaction-button:hover {
        background: #dcdcdc;
        transform: translateY(-1px);
      }
      .reaction-button:active {
        transform: translateY(0);
        box-shadow: none;
      }
      .reaction-button span {
        margin-left: 6px;
        font-weight: bold;
        color: #555;
        min-width: 15px;
        text-align: center;
      }
      .reaction-icon {
        font-size: 1.1em; /* çµµæ–‡å­—ã®ã‚µã‚¤ã‚º */
      }

      .form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #eee;
        background-color: #fff;
      }
      .input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      }
      .submit {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        font-size: 1em;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.3s ease, transform 0.1s ease;
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
      }
      .submit:hover {
        background: linear-gradient(135deg, #0056b3, #004085);
        transform: translateY(-1px);
      }
      .submit:active {
        transform: translateY(0);
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <ul class="messages"></ul>
      <form class="form">
        <input class="input" autocomplete="off" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." />
        <button class="submit">é€ä¿¡</button>
      </form>
    </div>

    <script>
      function main() {
        // ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã®ãƒ¦ãƒ‹ãƒ¼ã‚¯ID
        const myId = self.crypto.randomUUID().substr(0, 8);

        // WebSocketæ¥ç¶šã®ãŸã‚ã®ãƒ›ã‚¹ãƒˆURLã‚’æ±ºå®š
        const host = location.origin.replace(/^http/, 'ws');
        const ws = new WebSocket(host + '/ws');
        
        const form = document.querySelector('.form');
        const messageList = document.querySelector('.messages');

        // messageIdã‚’ã‚­ãƒ¼ã¨ã—ã¦ã€å¯¾å¿œã™ã‚‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®DOMè¦ç´ ã‚’æ ¼ç´ã™ã‚‹Map
        const messageElements = new Map();

        // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒ—ã¨ãã‚Œã«å¯¾å¿œã™ã‚‹çµµæ–‡å­—
        const reactionsMapping = {
          good: 'ğŸ‘',
          bad: 'ğŸ‘',
          excited: 'ğŸ¤©',
          interesting: 'ğŸ¤”',
          sad: 'ğŸ˜¢',
        };

        // ãƒ•ã‚©ãƒ¼ãƒ ãŒé€ä¿¡ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        form.onsubmit = function (e) {
          e.preventDefault();
          const input = document.querySelector('.input');
          const text = input.value.trim();

          if (text) {
            // ãƒ†ã‚­ã‚¹ãƒˆãŒç©ºã§ãªã„å ´åˆã®ã¿ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
            const messagePayload = {
              type: 'chat_message', // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¿ã‚¤ãƒ—ã‚’æŒ‡å®š
              senderId: myId,      // é€ä¿¡è€…ã®ID
              text: text,          // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬æ–‡
            };

            ws.send(JSON.stringify(messagePayload));
            input.value = ''; // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
          }
          input.focus();
        };

        // WebSocketã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡ã—ãŸã¨ãã®å‡¦ç†
        ws.onmessage = function (event) {
          const parsedData = JSON.parse(event.data);

          if (parsedData.type === 'chat_message') {
            // æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ä¿¡ã—ãŸå ´åˆ
            const { messageId, senderId, text, reactions } = parsedData;

            const li = document.createElement('li');
            li.className = 'message-item';
            li.dataset.messageId = messageId;

            const messageContentDiv = document.createElement('div');
            messageContentDiv.className = 'message-content';

            // ã‚¢ãƒã‚¿ãƒ¼ç”»åƒä½œæˆ
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/9.x/rings/svg?seed=${senderId}`;
            img.alt = 'Avatar';
            img.className = 'avatar';
            messageContentDiv.appendChild(img);

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ†ã‚­ã‚¹ãƒˆä½œæˆ
            const spanText = document.createElement('span');
            spanText.className = 'message-text';
            spanText.textContent = `${senderId}: ${text}`;
            messageContentDiv.appendChild(spanText);

            li.appendChild(messageContentDiv);

            // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ç¾¤è¡¨ç¤º
            const reactionsDiv = document.createElement('div');
            reactionsDiv.className = 'reactions';

            // å„ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒ—ã®ãƒœã‚¿ãƒ³ã¨ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ä½œæˆ
            for (const reactionType in reactionsMapping) {
              if (reactionsMapping.hasOwnProperty(reactionType)) {
                const button = document.createElement('button');
                button.className = 'reaction-button';
                button.innerHTML = `
                  <span class="reaction-icon">${reactionsMapping[reactionType]}</span>
                  <span data-reaction-type="${reactionType}">${reactions[reactionType]}</span>
                `;

                // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
                button.onclick = () => {
                  const reactionPayload = {
                    type: 'reaction',        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¿ã‚¤ãƒ—ã¯ã€Œãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã€
                    messageId: messageId,    // ã©ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«å¯¾ã™ã‚‹ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³
                    reactionType: reactionType, // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒ—
                  };
                  ws.send(JSON.stringify(reactionPayload));
                };
                reactionsDiv.appendChild(button);
              }
            }
            li.appendChild(reactionsDiv);

            messageList.appendChild(li);
            messageElements.set(messageId, li);

            messageList.scrollTop = messageList.scrollHeight;
          } else if (parsedData.type === 'reaction_update') {
            const { messageId, reactionType, count } = parsedData;
            const messageLi = messageElements.get(messageId);

            if (messageLi) {
              const counterSpan = messageLi.querySelector(
                `.reaction-button span[data-reaction-type="${reactionType}"]`
              );
              if (counterSpan) {
                counterSpan.textContent = count; // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›´æ–°
              }
            }
          }
        };

        ws.onerror = function (error) {
          console.error('WebSocket Error: ', error);
        };

        ws.onopen = function() {
          console.log('WebSocket connected');
        };

        ws.onclose = function() {
          console.log('WebSocket connection closed.');
        };
      }

      main();
    </script>
  </body>
</html>
